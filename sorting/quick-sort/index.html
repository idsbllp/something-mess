  <script>
    var num = 10000;
    var arr = Array(num).fill(1).map(function () {
      return Math.ceil(Math.random() * num);
    });
  </script>
  <script>
var quickSorting = function (arr) {
  var res = [];
  var quickSortingImpl = function (arr, leftNum) {
    if (leftNum === void 0) { leftNum = 0; }
    var length = arr.length;
    var pivot = arr[0];
    var left = [];
    var right = [];
    for (var i = 1; i < length; i++) {
      var num = arr[i];
      if (num > pivot) {
        right.push(num);
      }
      else {
        left.push(num);
      }
    }
    res[left.length + leftNum] = pivot;
    if (left.length <= 1) {
      left.length && (res[leftNum] = left[0]);
    }
    else {
      quickSortingImpl(left, leftNum);
    }
    var minRightIndex = leftNum + left.length + 1;
    if (right.length <= 1) {
      right.length && (res[minRightIndex] = right[0]);
    }
    else {
      quickSortingImpl(right, minRightIndex);
    }
  };
  quickSortingImpl(arr);
  return res;
};

quickSorting(arr);
  </script>
